steps:
# Build container in Cloud Build
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'us-docker.pkg.dev/$PROJECT_ID/slack-bot/haly:$SHORT_SHA-dev', '.' ]
# Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ['run', 'deploy', 'haly-dev', '--image', 'us-docker.pkg.dev/$PROJECT_ID/slack-bot/haly@sha256:$COMMIT_SHA', '--region', 'us-central1']
images:
- us-docker.pkg.dev/$PROJECT_ID/slack-bot/haly:$SHORT_SHA-dev

options:
  logging: CLOUD_LOGGING_ONLY
